<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-7xl block text-center mt-16">Welcome To <span class="font-bold text-purple-600	">Bap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-purple-200 w-3/4 mx-auto mt-16 p-5 ">
            <h3 class="text-5xl">Please Login</h3>
            <div class="mt-8">
                <input id = "user-email" class="border-2 block w-3/4 mb-4 p-3 border-gray-400 rounded" type="text" placeholder="Enter You email">

                <input id="user-password" class="border-2 block w-3/4 mb-4 p-3 border-gray-400 rounded" type="password" name=""  placeholder="Password">

                <button id="submit-button" class="bg-yellow-600 px-10 py-3 font-semibold text-xl rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
